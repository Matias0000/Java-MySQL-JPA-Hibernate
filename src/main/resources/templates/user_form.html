<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>
    <a class="h2" th:href="@{/users}">Manager Users</a>

<hr/>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px;margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3  ">
            <div class="form-group  row mb-3">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email"  th:field="*{email}" class="form-control" required  maxlength="45"/>
                </div>
            </div>
            <div class="form-group row mb-3" >
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required  maxlength="45"/>
                </div>
            </div>
            <div class="form-group  row mb-3">
                <label class="col-sm-4 col-form-label">Apellido:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{apellido}" class="form-control" required  maxlength="45"/>
                </div>
            </div>
            <div class="form-group  row mb-3">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required  maxlength="45"/>
                </div>
            </div>
            <div class="form-group  row mb-3">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
    window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
